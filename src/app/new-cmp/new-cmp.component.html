<div class="container-fluid">
    <div class="row border border-primary border-top-0 border-right-0 border-left-0">
      <div class="col-lg-12 col-md-12 bg-light">
        <h3 class="text-primary">English Qz</h3>  
      </div>
    </div>
    <div class="row p-3">
      <div class="col-lg-4 col-md-5 border border-primary border-top-0 border-left-0 border-bottom-0"
            style="height:500px;overflow-y: auto;">
          <table class="">
            <tbody>
              <tr>
                <td class="align-middle text-center p-2 font-weight-bold">{{this.selectedQuestion.Question}}</td>
              </tr>
              <tr>
                <td class="align-middle text-center p-2">
                    <input type="radio" value="1" name="option" />{{this.selectedQuestion.Option1}}
                </td>
              </tr>
              <tr>
                <td class="align-middle text-center p-2">
                    <input type="radio" value="2" name="option" />{{this.selectedQuestion.Option2}}
                </td>
              </tr>
            </tbody>
          </table>
          <div class="py-2">
              <button class="btn btn-primary" (click)="getNextQuestion()">Next</button>
          </div>
      </div>
      <div class="col-lg-8 col-md-7">
        <div class="container">
          <div class="row" style="height: 300px;">
            <table class="border-0">
              <tbody>
                <tr>
                  <td class="border-0">Correct Answer: </td>
                  <td class="border-0 font-weight-bold">{{this.selectedQuestion.CorrectAnswer}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
